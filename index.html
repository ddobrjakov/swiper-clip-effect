<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Swiper Clip Effect</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div id="app">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="slide-inner" style="background-image:url(https://source.unsplash.com/mBQIfKlvowM)"></div>
				</div>
				<div class="swiper-slide">
					<div class="slide-inner" style="background-image:url(https://source.unsplash.com/-heLWtuAN3c)"></div>
				</div>
				<div class="swiper-slide">
					<div class="slide-inner" style="background-image:url(https://source.unsplash.com/phIFdC6lA4E)"></div>
				</div>
				<div class="swiper-slide">
					<div class="slide-inner" style="background-image:url(https://source.unsplash.com/41dAczoRYJY)"></div>
				</div>
			</div>
			<div class="swiper-button-next swiper-button-white"></div>
			<div class="swiper-button-prev swiper-button-white"></div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<script type="module" src="/main.js"></script>
</body>

</html>
